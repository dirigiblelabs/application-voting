<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron">
		<h3 class="h3-responsive text-center font-weight-bold dark-grey-text">Voting Admin</h3>
		<hr>
		<!--Card group-->
		<div class="card-group">

			<div class="card mb-4">
				<div class="view overlay">
					<img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/images/29.jpg" alt="Card image cap">
					<a href="results/"><div class="mask rgba-white-slight"></div></a>
				</div>
				<div class="card-body">
					<h4 class="card-title">Results</h4>
					<p class="card-text">Results page.</p>
					<input type="button" class="btn btn-primary btn-md" onclick="location.href='results/';" value="Open" />
				</div>
			</div>

			<div class="card mb-4">
				<div class="view overlay">
					<img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card image cap">
					<a href="proposals/"><div class="mask rgba-white-slight"></div></a>
				</div>
				<div class="card-body">
					<h4 class="card-title">Proposals</h4>
					<p class="card-text">Proposals page.</p>
					<input type="button" class="btn btn-primary btn-md" onclick="location.href='proposals/';" value="Open" />
				</div>
			</div>

			<div class="card mb-4">
				<div class="view overlay">
					<img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/images/15.jpg" alt="Card image cap">
					<a href="management/"><div class="mask rgba-white-slight"></div></a>
				</div>
				<div class="card-body">
					<h4 class="card-title">Management</h4>
					<p class="card-text">Management page.</p>
					<input type="button" class="btn btn-primary btn-md" onclick="location.href='management/';" value="Open" />
				</div>
			</div>
		</div>
		<!--Card group-->
	</div>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>

</html>
